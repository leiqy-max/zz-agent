version: '3.8'

services:
  frontend:
    build: ./frontend
    container_name: ops-agent-frontend
    restart: always
    ports:
      - "5173:80"  # 飞牛 NAS 上可以通过 http://NAS_IP:5173 访问
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: ops-agent-backend
    restart: always
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=ops_agent
      - DB_PASSWORD=OpsAgent@123
      - DB_NAME=ops_agent
      # 请在 .env 文件中设置 ZHIPUAI_API_KEY，或者直接在这里修改
      - ZHIPUAI_API_KEY=${ZHIPUAI_API_KEY}
    volumes:
      - ./data/uploads:/app/uploads
      - ./data/question_history.json:/app/question_history.json
    depends_on:
      - db

  db:
    image: pgvector/pgvector:pg16
    container_name: ops-agent-db
    restart: always
    environment:
      - POSTGRES_USER=ops_agent
      - POSTGRES_PASSWORD=OpsAgent@123
      - POSTGRES_DB=ops_agent
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "54320:5432"

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: ops-agent-tunnel
    restart: always
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    depends_on:
      - frontend

volumes:
  data:
